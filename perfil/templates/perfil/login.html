{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,800&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!--    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">-->
    <link rel="stylesheet" type="text/css" href="{% static 'main/login-1.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/plugins/global/plugins.bundle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.bundle.min.css' %}">

    <title>Login - NovelCenter</title>

</head>
<body id="kt_body"
      class="quick-panel-right demo-panel-right offcanvas-right header-fixed header-mobile-fixed subheader-enabled aside-enabled aside-static page-loading">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Login-->
    <div class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <!--begin::Aside-->
        <div class="login-aside d-flex flex-column flex-row-auto" style="background-image: url('https://64.media.tumblr.com/d1d03dfcd6687ef92714f0d5a53ead2c/tumblr_oxjo01vldd1vqxxd9o1_1280.jpg');background-size: cover;">

        </div>
        <!--begin::Aside-->

        <!--begin::Content-->
        <div class="login-content flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
            <!--begin::Content body-->
            <div class="d-flex flex-column-fluid flex-center">
                <!--begin::Signin-->
                <div class="login-form login-signin">
                    <!--begin::Form-->
                    <form class="form" novalidate="novalidate" id="kt_login_signin_form"
                          action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <!--begin::Title-->
                        <div class="pb-13 pt-lg-0 pt-5">
                            <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">Bem vindo!</h3>
                            <span class="text-muted font-weight-bold font-size-h4">Novo aqui?
                                    <a href="{% url 'cadastro' %}" id="kt_login_signup" class="text-primary font-weight-bolder">Criar conta</a></span>
                        </div>
                        <!--begin::Title-->
                        <!--begin::Form group-->
                        <div class="form-group">
                            <label class="font-size-h6 font-weight-bolder text-dark">Username</label>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text"
                                   name="username" required/>
                        </div>
                        <!--end::Form group-->
                        <!--begin::Form group-->
                        <div class="form-group">
                            <div class="d-flex justify-content-between mt-n5">
                                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Senha</label>
                            </div>
                            <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="password"
                                   name="senha" required/>
                        </div>
                        <!--end::Form group-->
                        <!--begin::Action-->
                        <div class="pb-lg-0 pb-5">
                            <button type="submit" id="kt_login_signin_submit"
                                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">Entrar
                            </button>
                        </div>
                        <!--end::Action-->
                    </form>
                    <!--end::Form-->
                </div>
                <!--end::Signin-->
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static 'main/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'main/scripts.bundle.min.js' %}">
</script>
</html>
